<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="product-preview-card-component-main/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="product">

      <picture class="product_image">
        <source srcset="product-preview-card-component-main/images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="product-preview-card-component-main/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum Image">
      </picture>

      <div class="product_content">
        <p class="product_category">perfume</p>
        <h1 class="product_heading">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product_price">
          <p class="product_price_discount">$149.99</p>
          <p class="product_price_original">$169.99</p>
        </div>

        <button class="button" data-icon="shopping-cart"> Add to Cart</button>
      </div>
     
    </article>
  </main>

  $149.99

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
